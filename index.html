<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/velocity.js"></script>
  <script src="js/fuzzy.js"></script>

  <link rel="stylesheet" href="css/hybrid.css">
  <script src="js/highlight.pack.js"></script>

  <link rel="stylesheet" href="fa/css/font-awesome.css">
  <link rel="stylesheet" href="fonts/styles-full.css">

</head>
<body style="background-color: transparent">

  <div class="window" id="window">

    <div id="store" style="display:none">
    </div>

    <div class="dropdown" id="choose-docset" style="display:none">
      <form>
        <select class="select-docset">

        </select>
        <button class="selected-button" onclick="$('#choose-docset').slideUp()">Cancel</button>
        <button class="unselected-button" onclick="docsets.new($('#choose-docset .select-docset').val())">Select</button>
      </form>
    </div>

    <div class="topbar" style="-webkit-app-region: drag">
      <!--div class="stoplight">
        <span class="close"></span>
        <span class="min"></span>
        <span class="max"></span>
      </div-->

      <div class="nav">
        <span class="prev"><i class="fa icon-arrows-left"></i></span>
        <span class="next"><i class="fa icon-arrows-right"></i></span>
        <span class="alt active" onclick="alert('not done yet!')"><i class="fa icon-basic-gear"></i></span>

        <span class="search">
		        <i class="fa icon-basic-magnifier"></i>
            <input type="text" id="type" value="" class="search" placeholder="Search..."/>
            <i class="fa icon-arrows-circle-remove" onclick="$('#type').val('')"></i>
        </span>
    </div>

		<div class="nav-right nav">
      <span class="star" onclick="fav.fav(current_open)"><i class="fa icon-basic-star"></i></span>
      <span class="trash" onclick="trash()"><i class="fa icon-basic-trashcan"></i></span>
			<span class="new active" onclick="$('#choose-docset').slideDown()"><i class="fa icon-arrows-plus"></i></span>
			<span class="edit"><i class="fa icon-basic-sheet-pencil"></i></span>
		</div>

        </div>

        <div class="content">
            <div class="body" id="display">

            </div>
            <div class="sidebar">
                <div class="blur">

                </div>
		<div class="sidebar-container">
      <div class="sidebar-content" id="results">


		  </div>
    </div>
  </div>
</div>
</div>

  <script src="js/history.js"></script>
  <script src="js/favorites.js"></script>
  <script src="js/editors.js"></script>
  <script src="js/docsets.js"></script>
  <script src="js/browse.js"></script>
  <script src="js/app.js"></script>
  <script src="js/menu.js"></script>
</body>
