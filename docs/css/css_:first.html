<h3>Summary</h3>
<p>The <code class="language-markup">:first</code> <a  title="@page">page</a> CSS <a  title="Pseudo-classes">pseudo-class</a> describes the styling of the first page when printing a document.</p>
<div >
 <strong>Note:</strong> you cannot change all CSS properties. You can only change the margins, orphans, widows, and page breaks of the document. All other CSS properties will be ignored.</div>
