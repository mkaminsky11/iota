<h3>Summary</h3>

<p>The <code class="language-markup">:disabled</code> CSS <a  title="Pseudo-classes">pseudo-class</a> represents any disabled element. An element is disabled if it can't be activated (e.g. selected, clicked on or accept text input) or accept focus. The element also has an enabled state, in which it can be activated or accept focus.</p>
