<h3>Summary</h3>

<p>The <code class="language-markup">:valid</code> CSS <a  title="Pseudo-classes">pseudo-class</a> represents any <a  title="The HTML &lt;input> element is used to create interactive controls for web-based forms in order to accept data from the user. The semantics of an &lt;input> varies considerably depending on the value of its type attribute."><code class="language-markup">&lt;input&gt;</code></a>Â element whose content <a  title="en/HTML/HTML5/Constraint_validation">validates</a> correctly according to the input's type setting. This allows to easily make valid fields adopt an appearance that helps the user confirm that their data is formatted properly.</p>
