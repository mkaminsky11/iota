<h2>:focus</h2>

<h3>Summary</h3>

<p>The <code class="language-markup">:focus</code> CSS <a  title="Pseudo-classes">pseudo-class</a> is applied when a element has received focus, either from the user selecting it with the use of a keyboard or by activating with the mouse (e.g. a form input).</p>

<h3>Syntax</h3>

<pre>&lt;element&gt;:focus { ... }</code></pre>
