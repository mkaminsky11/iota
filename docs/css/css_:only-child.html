<h2>:only-child</h2>

                                                      <div><section  ><!-- --></section></div>

<h3>Summary</h3>

<p>The <code class="language-markup">:only-child</code> CSS <a  title="Pseudo-classes">pseudo-class</a> represents any element which is the only child of its parent. This is the same as <code class="language-markup">:first-child:last-child</code> or <code class="language-markup">:nth-child(1):nth-last-child(1)</code>, but with a lower specificity.</p>

<h3>Syntax</h3>

<pre >parent child:only-child {
  property: value;
} 
</code></pre>
