<h2>MenuItem.icon</h2>
<p><strong>Get</strong> or <strong>Set</strong> the <code class="language-javascript">icon</code> of a <code class="language-javascript">MenuItem</code>, it must a path to your icon file. It can be a relative path which points to an icon in your app, or an absolute path pointing to a file in user's system.</p>
<p>It has no effect on setting <code class="language-javascript">icon</code> of a <code class="language-javascript">separator</code> item.</p>
