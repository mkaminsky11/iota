<h2>MenuItem.modifiers</h2>
<p><em>since v0.10.0-rc1</em><br />
A string to specify the modifier keys for the shortcut of the menu item. e.g. <code class="language-javascript">"cmd-shift"</code>. It should be the concatenation of the following strings: <code class="language-javascript">cmd</code>, <code class="language-javascript">shift</code>, <code class="language-javascript">ctrl</code>, <code class="language-javascript">alt</code>.</p>
