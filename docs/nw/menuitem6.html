<h2>MenuItem.tooltip</h2>
<p><strong>Get</strong> or <strong>Set</strong> the <code class="language-javascript">tooltip</code> of a <code class="language-javascript">MenuItem</code>, it can only be plain text. A <code class="language-javascript">tooltip</code> is short string that describes the menu item, it will show when you hover your mouse on the item.</p>
