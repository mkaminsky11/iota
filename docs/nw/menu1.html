<h2>new Menu([option])</h2>
<p>Create a new <code class="language-javascript">Menu</code>.</p>
<p>If no <code class="language-javascript">option</code> is specified, a normal context menu will be created. To create a menu to be used as window's menu, you need to explicitly specify <code class="language-javascript">'type': 'menubar'</code> in the <code class="language-javascript">option</code>, e.g. <code class="language-javascript">new Menu({ 'type': 'menubar' })</code>.</p>
