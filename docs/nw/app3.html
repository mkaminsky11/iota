<h2>App.dataPath</h2>
<p><strong>Get</strong> the application's data path in user's directory. Windows: <code class="language-javascript">%LOCALAPPDATA%/&lt;name&gt;</code>; Linux: <code class="language-javascript">~/.config/&lt;name&gt;</code>; OSX: <code class="language-javascript">~/Library/Application Support/&lt;name&gt;</code> where <code class="language-javascript">&lt;name&gt;</code> is the field in the manifest.</p>
