<h2>MenuItem.checked</h2>
<p><strong>Get</strong> or <strong>Set</strong> whether the <code class="language-javascript">MenuItem</code> is <code class="language-javascript">checked</code>. Usually if a <code class="language-javascript">MenuItem</code> is checked, there will be a mark on the left side of it. It's used mostly to indicate whether an option is on.</p>
