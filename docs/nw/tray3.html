<h2>Tray.tooltip</h2>
<p><strong>Get</strong> or <strong>Set</strong> the <code class="language-javascript">tooltip</code> of <code class="language-javascript">Tray</code>. <code class="language-javascript">tooltip</code> shows when you hover the <code class="language-javascript">Tray</code> with mouse.</p>
<p><code class="language-javascript">tooltip</code> is showed on all three platforms. Should be set as <code class="language-javascript">Tray</code> property rather from <code class="language-javascript">option</code> object constructor. See issue <a href="https://github.com/rogerwang/node-webkit/issues/1903">#1903</a> for more information. </p>
