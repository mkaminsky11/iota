<h2>MenuItem.submenu</h2>
<p><strong>Get</strong> or <strong>Set</strong> the <code class="language-javascript">submenu</code> of a <code class="language-javascript">MenuItem</code>, the <code class="language-javascript">submenu</code> must be a <code class="language-javascript">Menu</code> object. Developers had better set <code class="language-javascript">submenu</code> in the <code class="language-javascript">option</code> when creating the <code class="language-javascript">MenuItem</code>, changing it at runtime is slow on some platforms.</p>
