<h2>MenuItem.type</h2>
<p><strong>Get</strong> the <code class="language-javascript">type</code> of a <code class="language-javascript">MenuItem</code>, it can be <code class="language-javascript">separator</code>, <code class="language-javascript">checkbox</code> and <code class="language-javascript">normal</code> for now.</p>
<p>A <code class="language-javascript">MenuItem</code>'s type can be set only when you create it, it cannot be changed at runtime.</p>
