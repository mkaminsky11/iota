<h2>Tray.title</h2>
<p><strong>Get</strong> or <strong>Set</strong> the <code class="language-javascript">title</code> of <code class="language-javascript">Tray</code>.</p>
<p>On Mac OS X <code class="language-javascript">title</code> will be showed on status bar along with its <code class="language-javascript">icon</code>, but it doesn't have effects on GTK and Windows, since the latter two platforms only support tray to be showed as icons.</p>
